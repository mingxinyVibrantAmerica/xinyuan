<div class="flex flex-col container" style="width: 100%">
  <form class="example-form flex flex-wrap">
    <mat-form-field class="w-1/2 px-1">
      <mat-label>Protocol</mat-label>
      <mat-select>
        @for (choice of protocolType; track choice) {
        <mat-option [value]="choice">{{choice}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-1/2 px-1 ">
      <mat-label>Concentration</mat-label>
      <input matInput placeholder="" value="concentration">
    </mat-form-field>
    <mat-form-field class="w-1/2 px-1 ">
      <mat-label>Height</mat-label>
      <input matInput placeholder="" value="height">
    </mat-form-field>
    <mat-form-field class="w-1/2 px-1 ">
      <mat-label>Weight</mat-label>
      <input matInput placeholder="" value="weight">
    </mat-form-field>
    <mat-form-field class="w-1/2 px-1 ">
      <mat-label>Age</mat-label>
      <input matInput placeholder="" value="age">
    </mat-form-field>
    <mat-form-field class="w-1/2 px-1 ">
      <mat-label>Gender</mat-label>
      <input matInput placeholder="" value="gender">
    </mat-form-field>


    <div class="flex justify-around w-full px-1 ">
      <button style="width: 49%; height: 56px;" mat-raised-button color="primary" (click)="toggleSearch()">Search</button>
    </div>

    <div *ngIf="isSearch" class="example-form flex flex-wrap w-full">
    <div class="flex w-full" style="margin-bottom: 22px;"></div>
    <div class="flex w-full">
      <div class="flex items-center w-1/2 px-1" style="margin-bottom: 22px;">
        <div class="font-bold ml-2 flex items-center" style="font-size: 22px; height: 56px;">
          Total Volume: 10
        </div>
      </div>
      <mat-form-field *ngIf="isEdit" class="w-1/2 px-1">
        <mat-label>Total Volume replace to:</mat-label>
        <input matInput placeholder="" value="10">
      </mat-form-field>
    </div>
    <div class="flex w-full">
      <div class="flex items-center w-1/2 px-1" style="margin-bottom: 22px;">
        <div class="font-bold ml-2 flex items-center" style="font-size: 22px; height: 56px;">
          Flow Rate: 20
        </div>
      </div>
      <mat-form-field *ngIf="isEdit" class="w-1/2 px-1 ">
        <mat-label>Flow Rate replace to:</mat-label>
        <input matInput placeholder="" value="20">
      </mat-form-field>
    </div>
    <div *ngIf="!isEdit" class="flex justify-around w-full px-1" style="margin-bottom: 22px;">
      <button style="width: 49%; height: 56px;" mat-raised-button color="primary" (click)="toggleEdit()">Edit Result</button>
    </div>
    <div *ngIf="isEdit" class="flex justify-around w-full" style="margin-bottom: 22px;" >
      <button style="width: 49%; height: 56px;" mat-raised-button color="primary" (click)="toggleEdit()">Save</button>
      <button style="width: 49%; height: 56px;" mat-raised-button color="warn" (click)="toggleEdit()">Cancel</button>
    </div>
    </div>

  </form>
</div>
