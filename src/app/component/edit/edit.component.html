<div>
  <form class="example-form flex flex-col">
    <mat-form-field>
      <mat-label>Protocol</mat-label>
      <mat-select>
        @for (choice of protocolType; track choice) {
        <mat-option (click)="chooseProtocol(choice)" [value]="choice">{{choice}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <div class="flex justify-around" style="margin-bottom: 22px;">
    <button style="width: 49%; height: 44px;" mat-raised-button color="primary">Drop File</button>
    <button style="width: 49%; height: 44px;" mat-raised-button color="primary">Add rule</button>
  </div>
  <form class="mat-elevation-z8 flex-col mx-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <!-- height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="concentration">
        <th mat-header-cell *matHeaderCellDef> Concentration </th>
        <td mat-cell *matCellDef="let element"> {{element.concentration}} </td>
      </ng-container>

      <ng-container matColumnDef="totalVolume">
        <th mat-header-cell *matHeaderCellDef> Total Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.totalVolume}} </td>
      </ng-container>

      <ng-container matColumnDef="flowRate">
        <th mat-header-cell *matHeaderCellDef> Flow Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.flowRate}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button class="mr-1" style="width: 64px; height: 32px;" mat-raised-button color="primary">Edit</button>
          <button style="width: 64px; height: 32px;" mat-raised-button color="warn" (click)="deleteProtocol(element.index)" >Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </form>
  <app-rule-detail></app-rule-detail>
</div>
