<div *ngIf="shown" class="modal">
    <div class="modal-content">
    <form class="example-form flex flex-wrap">
        <mat-form-field class="w-1/2 px-1">
            <mat-label>Protocol</mat-label>
            <mat-select>
                @for (choice of protocolType; track choice) {
                <mat-option [value]="choice">{{choice}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-1/2 px-1 ">
            <mat-label>Concentration</mat-label>
            <input matInput placeholder="" value="concentration">
        </mat-form-field>
        <mat-form-field class="w-1/2 px-1 ">
            <mat-label>Height</mat-label>
            <input matInput placeholder="" value="height">
        </mat-form-field>
        <mat-form-field class="w-1/2 px-1 ">
            <mat-label>Weight</mat-label>
            <input matInput placeholder="" value="weight">
        </mat-form-field>
        <mat-form-field class="w-1/2 px-1 ">
            <mat-label>Age</mat-label>
            <input matInput placeholder="" value="age">
        </mat-form-field>
        <mat-form-field class="w-1/2 px-1 ">
            <mat-label>Gender</mat-label>
            <input matInput placeholder="" value="gender">
        </mat-form-field>
    </form>
    <div class="flex justify-around w-full" style="margin-bottom: 22px;" >
        <button style="width: 49%; height: 56px;" mat-raised-button color="primary">Save</button>
        <button style="width: 49%; height: 56px;" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
    </div>
</div>
