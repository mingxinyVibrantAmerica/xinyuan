<div class="flex flex-col " style="width: 100%">
  <form class="example-form flex flex-col">
    <mat-form-field>
      <mat-label>Protocol</mat-label>
      <mat-select>
        @for (food of foods; track food) {
        <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <form class="mat-elevation-z8 flex-col mb-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <!-- height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="concentration">
        <th mat-header-cell *matHeaderCellDef> Concentration </th>
        <td mat-cell *matCellDef="let element"> {{element.concentration}} </td>
      </ng-container>

      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element">
          <button style="width: 64px; height: 32px;" mat-raised-button color="primary">check</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="cross">
        <th mat-header-cell *matHeaderCellDef> Disapprove </th>
        <td mat-cell *matCellDef="let element">
          <button style="width: 64px; height: 32px;" mat-raised-button color="warn">cross</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </form>
  <div class="flex">
    <button style="width: 50%; height: 44px;" mat-raised-button color="primary">Drop File</button>
  </div>
</div>
